<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Prices - Gold, Silver, BTC, XRP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .unit-selector {
            text-align: center;
            margin-bottom: 30px;
        }
        .unit-selector label {
            font-size: 1.1em;
            margin-right: 10px;
        }
        .unit-selector select {
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }
        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .price-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .asset-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .price {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .unit-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }
        .change {
            font-size: 0.9em;
            margin-top: 10px;
        }
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        .loading {
            opacity: 0.6;
            font-style: italic;
        }
        .last-update {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Live Asset Prices</h1>
    
    <div class="unit-selector">
        <label for="metal-unit">Gold/Silver Unit:</label>
        <select id="metal-unit" onchange="updateMetalPrices()">
            <option value="oz">Troy Ounce (oz)</option>
            <option value="gram">Gram (g)</option>
            <option value="kg">Kilogram (kg)</option>
        </select>
    </div>
    
    <div class="price-grid">
        <div class="price-card">
            <div class="asset-name">ðŸª™ Gold</div>
            <div class="price loading" id="gold-price">Loading...</div>
            <div class="unit-label" id="gold-unit"></div>
            <div class="change" id="gold-change"></div>
        </div>
        
        <div class="price-card">
            <div class="asset-name">ðŸ¥ˆ Silver</div>
            <div class="price loading" id="silver-price">Loading...</div>
            <div class="unit-label" id="silver-unit"></div>
            <div class="change" id="silver-change"></div>
        </div>
        
        <div class="price-card">
            <div class="asset-name">â‚¿ Bitcoin</div>
            <div class="price loading" id="btc-price">Loading...</div>
            <div class="change" id="btc-change"></div>
        </div>
        
        <div class="price-card">
            <div class="asset-name">â—Ž XRP</div>
            <div class="price loading" id="xrp-price">Loading...</div>
            <div class="change" id="xrp-change"></div>
        </div>
    </div>
    
    <div class="last-update" id="last-update"></div>

    <script>
        // Store the raw prices
        let rawPrices = {
            gold: null,
            silver: null
        };
        
        // Conversion rates (from troy ounce)
        const conversions = {
            'oz': 1,           // troy ounce (base unit)
            'gram': 0.03215,   // 1 gram = 0.03215 troy oz
            'kg': 32.1507      // 1 kg = 32.1507 troy oz
        };
        
        async function fetchPrices() {
            try {
                // Fetch crypto prices from CoinGecko
                const cryptoResponse = await fetch(
                    'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ripple,gold,silver&vs_currencies=usd&include_24hr_change=true'
                );
                const data = await cryptoResponse.json();
                
                // Update Bitcoin
                if (data.bitcoin) {
                    updatePrice('btc', data.bitcoin.usd, data.bitcoin.usd_24h_change);
                }
                
                // Update XRP
                if (data.ripple) {
                    updatePrice('xrp', data.ripple.usd, data.ripple.usd_24h_change);
                }
                
                // Store raw gold and silver prices (per troy ounce)
                if (data.gold) {
                    rawPrices.gold = {
                        price: data.gold.usd,
                        change: data.gold.usd_24h_change
                    };
                }
                
                if (data.silver) {
                    rawPrices.silver = {
                        price: data.silver.usd,
                        change: data.silver.usd_24h_change
                    };
                }
                
                // Update metal prices with current unit
                updateMetalPrices();
                
                // Update timestamp
                const now = new Date().toLocaleString();
                document.getElementById('last-update').textContent = `Last updated: ${now}`;
                
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }
        
        function updateMetalPrices() {
            const unit = document.getElementById('metal-unit').value;
            const conversion = conversions[unit];
            
            // Update gold
            if (rawPrices.gold) {
                const convertedPrice = rawPrices.gold.price / conversion;
                updatePrice('gold', convertedPrice, rawPrices.gold.change);
                updateUnitLabel('gold', unit);
            }
            
            // Update silver
            if (rawPrices.silver) {
                const convertedPrice = rawPrices.silver.price / conversion;
                updatePrice('silver', convertedPrice, rawPrices.silver.change);
                updateUnitLabel('silver', unit);
            }
        }
        
        function updatePrice(asset, price, change) {
            const priceElement = document.getElementById(`${asset}-price`);
            const changeElement = document.getElementById(`${asset}-change`);
            
            priceElement.textContent = `$${price.toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;
            priceElement.classList.remove('loading');
            
            if (change !== undefined) {
                const changeClass = change >= 0 ? 'positive' : 'negative';
                const changeSymbol = change >= 0 ? 'â–²' : 'â–¼';
                changeElement.textContent = `${changeSymbol} ${Math.abs(change).toFixed(2)}%`;
                changeElement.className = `change ${changeClass}`;
            }
        }
        
        function updateUnitLabel(asset, unit) {
            const unitElement = document.getElementById(`${asset}-unit`);
            const unitNames = {
                'oz': 'per troy ounce',
                'gram': 'per gram',
                'kg': 'per kilogram'
            };
            unitElement.textContent = unitNames[unit];
        }
        
        // Fetch prices on load
        fetchPrices();
        
        // Refresh every 60 seconds
        setInterval(fetchPrices, 60000);
    </script>
</body>
</html>
